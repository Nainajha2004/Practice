<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superscript and Subscript Equations</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .equation {
            font-size: 1.2em;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <h1>SUPERSCRIPT AND SUBSCRIPT</h1>

    <div class="equation">
        <p>1) H<sub>2</sub>SO<sub>4</sub> + CO<sub>2</sub></p>
    </div>

    <div class="equation">
        <p>2) H<sub>2</sub> + O<sub>2</sub> = H<sub>2</sub>O</p>
    </div>

    <div class="equation">
        <p>3) (a + b)<sup>2</sup> - (x + y)<sup>2</sup></p>
    </div>

    <div class="equation">
        <p>4) (3x)<sup>2</sup> + 5xy + (8y)<sup>2</sup></p>
    </div>

    <div class="equation">
        <p>5) (a)<sup>3</sup> + 3a<sup>2</sup>b + 3ab<sup>2</sup> + b<sup>3</sup></p>
    </div>

</body>
</html>
